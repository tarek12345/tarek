<!-- dashboard.component.html -->
<div class="contentapp">
  <div class="entete">
    <app-header [datauser]="user"></app-header>
  </div>
  <div class="dashed">
    <div class="sidebar">

    
      <div class="dlmenu">
        <div class="headersidbr">
          <span class="titles">
            Nom : {{ user.name }}
          </span>
        
          <ng-container *ngIf="user.role === 'administrator'; else poste">
            <span class="titles">
              Poste : Admin
            </span>
          </ng-container>
        
          <ng-template #poste>
            <span class="titles">
              Poste : Employer
            </span>
          </ng-template>
        </div>
        
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
            type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"> <i class="bi bi-house"></i> Accueil</button>
          <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
            type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"  [ngClass]="{'d-none': user.role === 'employer'}">
            <i class="bi bi-person-circle"></i> Profiles</button>
          <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
            type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false"><i class="bi bi-chat-dots"></i> Congé</button>
          <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
            type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false"> <i class="bi bi-gear"></i> Paramètre </button>
        </div>

      </div>
      <div class="copyright">
        Copyright © 2025 Pointingworks. Tous droits réservé
      </div>
    </div>
    <div class="tab-content right" id="v-pills-tabContent">

      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
        tabindex="0">
        <app-stat [userdetaile]=user></app-stat>
      </div>
      <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
        tabindex="0">
        <app-profils [userdetaile]=user> 
        </app-profils>
      </div>
      <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"
        tabindex="0"></div>
      <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab"
        tabindex="0"><app-secttings [userdetaile]=user></app-secttings></div>
    </div>
  </div>

</div>
