<div class="week-view-container">
  <!-- Sélection de l'année -->
  <div class="current-month-container">
    <h2><i class="bi bi-calendar-check"></i> Année {{ selectedYear }}</h2>
  </div>

  <!-- Tableau des jours de la semaine -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Mois</th>
        <th scope="col">Semaine</th>
        <th scope="col">Jour</th>
        <th scope="col">Heures</th>
        
      </tr>
    </thead>
    <tbody *ngIf="workDays.length > 0; else noData">
      <tr *ngFor="let day of workDays" [ngClass]="{'d-none': day.day === 'Samedi' || day.day === 'Dimanche'}">
        <td>{{ day.month }}</td>
        <td>{{ day.week }}</td>
        <td>{{ day.day }}</td>
        <td>
          <span [ngClass]="{'text-danger': day.hours !== '08:00:00' && day.hours === '00:00:00'}">
            {{ day.hours }}
          </span>
        </td>
      </tr>
    </tbody>
    <ng-template #noData>
      <tr>
        <td colspan="4" class="text-center">Aucune donnée pour cette semaine.</td>
      </tr>
    </ng-template>
    

  </table>

</div>
